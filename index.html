 <!DOCTYPE html>
<html>
    <head>
      <title>Gestures Webapp</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-info heading">Gestures Webapp
        <br>
        <span>&#9754</span>
         <span>&#9755</span>
         <span>&#9756</span>
        <span>&#9757</span>
        <span>&#9758</span>
        <span>&#9759</span>
        
        </h3>
        <br><br>
  
        <p style="font-size: 22px;">Find out what each hand gesture means
            <br>
          <b style="color: yellow">The model is trained on the following gestures-</b>
          <br>
          <span>&#9996</span>
          <span>&#129305</span>
          <span>&#128077</span>
          <span>&#128400</span>
          <span>&#129295</span>
          <span>&#58400</span>
          <span>&#58397</span>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam View - </label>
          <div id="camera"></div>
          <br>
          <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction 1- </label>
          <p class="gesture_name" id="result_gesture_name"></p>
          <p class="gesture" id="update_gesture"></p>
          <br>
          <label>Prediction 2- </label>
          <p class="gesture_name" id="result_gesture_name2"></p>
          <p class="gesture" id="update_gesture2"></p>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Snapshot- </label>
          <div id="result"></div>
          <br>
          <button class="btn btn-success" onclick="check();">Predict gestures</button>
        </div>
      </center>
  <br>
  <br>
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
